<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Hotel Rajnikant</h1>

        <!-- üìç Location Sharing Button -->
        <button onclick="getLocation()">üìç Share My Location</button>

        <div class="chat-box" id="chat-box"></div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        // üß† Send message to Flask backend
        form.onsubmit = async (e) => {
            e.preventDefault();
            const userText = input.value;
            chatBox.innerHTML += `<div class="user-msg">${userText}</div>`;
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                body: JSON.stringify({ message: userText }),
                headers: { "Content-Type": "application/json" }
            });
            const data = await response.json();
            chatBox.innerHTML += `<div class="bot-msg">${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // üìç Get location and send to Flask
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        fetch('/send-location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                latitude: lat,
                                longitude: lon
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            chatBox.innerHTML += `<div class="bot-msg">üìç Location shared! ${data.message}</div>`;
                            chatBox.scrollTop = chatBox.scrollHeight;
                        });
                    },
                    function (error) {
                        alert("Error fetching location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
